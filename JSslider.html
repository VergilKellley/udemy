	<title>JS Slider</title>

<body>

<img name="slide" width="400" height="200">

<script>
	
	var i = 0; //start point

	var images = [];

	var time = 3000;

	//image list
	images[0] = 'img1.jpg';
	images[1] = 'img2.jpg';
	images[2] = 'img3.jpg';
	images[3] = 'img4.jpg';
	images[4] = 'img5.jpg';
	images[5] = 'img6.jpg';

	// change image
	function changeImg(){
		document.slide.src = images[i];
		if(i < images.length - 1){
			i++;
		} else {
			i = 0;
		}
		setTimeout('changeImg()', time);
	}

		window.onload =changeImg;

</script>
		
		

</body>
